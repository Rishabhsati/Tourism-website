    <div class="feedback">
        <h1>Feedback Form</h1>
        <form action="feedback.php" name="feedbackForm" method="POST">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" class="form-control" id="inputText" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Your Email</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group text1">
                <label>Feedback:</label>
                <textarea name="feedbk" class="inputTextarea form-control" ng-model='feedback' rows="4"
                    placeholder="Please write your Feedback here" required></textarea>
            </div>
            <div class="wrapper">
                <button type="submit" class="btn btn-primary" ng-click="performValidation()" name="submit">Submit
                    Feedback</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            var dropdowns = document.getElementsByClassName("dropdown");
            for (var i = 0; i < dropdowns.length; i++) {
                dropdowns[i].addEventListener("click", function (event) {
                    event.stopPropagation();
                    var dropdownContent = this.getElementsByClassName("dropdown-content")[0];
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            }

            // Close dropdown when clicking outside
            window.addEventListener("click", function (event) {
                for (var i = 0; i < dropdowns.length; i++) {
                    var dropdownContent = dropdowns[i].getElementsByClassName("dropdown-content")[0];
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    }
                }
            });
        });
    </script>
